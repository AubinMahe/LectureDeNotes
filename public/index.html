<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <title>Lecture de notes en clefs de sol et fa</title>
      <link href="lecture-de-notes.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <div id="main">
         <div id="paramètres">
            <label for="avec-l-aide">Activer l'aide sur le clavier : </label>
            <input id="avec-l-aide" type="checkbox" checked="true" />
            <br/>
            <label for="nbr-de-note-decodée">Lecture de la note n°</label>
            <input id="nbr-de-note-decodée" type="number" min="1" max="200" value="1" readonly="true"/>
            <button id="démarrer">Démarrer</button>
            <br/>
            <label for="nombre-d-erreurs">Erreurs : </label>
            <input id="nombre-d-erreurs" type="number" readonly="true"/>
            <br/>
            <label for="temps-de-lecture">Temps de lecture : </label>
            <input id="temps-de-lecture" type="number" readonly="true"/>
            <div id="correction-bloc">
               <label for="correction">Correction : </label>
               <input id="correction" type="text" readonly="true"/>
               <button id="valider">Valider</button>
            </div>
         </div>
         <div id="diese">&#9839;</div>
         <div id="bemol">&#9837;</div>
         <p>&nbsp;</p>
         <img id="portées" src="portées.jpg" />
         <p>&nbsp;</p>
         <p>&nbsp;</p>
         <img id="clavier" src="clavier.jpg" />
         <img id="note"    src="note.png" />
      </div>
      <script src="lecture-de-notes.js"></script>
   </body>
</html>
