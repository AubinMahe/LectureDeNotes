   <head>
      <meta charset="UTF-8" />
      <title>Lecture de notes en clefs de sol et fa</title>
      <link href="lecture-de-notes.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <img id="trait" src="trait.jpg" alt="trait sous la note" />
      <img id="note"  src="note.png" alt="note placée de façon aléatoire" />
      <div id="diese">&#9839;</div>
      <div id="correction"></div>
      <div id="bilan">
         <table>
            <caption>Rapport d'exercice.</caption>
            <thead>
               <tr>
                  <th>Note</th>
                  <th>Clef de Sol</th>
                  <th>Clef de Fa</th>
               </tr>
            </thead>
            <tbody>
               <tr><td>Do</td><td   id="do-en-sol"  ></td><td id="do-en-fa"  ></td></tr>
               <tr><td>Do#</td><td  id="do#-en-sol" ></td><td id="do#-en-fa" ></td></tr>
               <tr><td>Ré</td><td   id="ré-en-sol"  ></td><td id="ré-en-fa"  ></td></tr>
               <tr><td>Ré#</td><td  id="ré#-en-sol" ></td><td id="ré#-en-fa" ></td></tr>
               <tr><td>Mi</td><td   id="mi-en-sol"  ></td><td id="mi-en-fa"  ></td></tr>
               <tr><td>Fa</td><td   id="fa-en-sol"  ></td><td id="fa-en-fa"  ></td></tr>
               <tr><td>Fa#</td><td  id="fa#-en-sol" ></td><td id="fa#-en-fa" ></td></tr>
               <tr><td>Sol</td><td  id="sol-en-sol" ></td><td id="sol-en-fa" ></td></tr>
               <tr><td>Sol#</td><td id="sol#-en-sol"></td><td id="sol#-en-fa"></td></tr>
               <tr><td>La</td><td   id="la-en-sol"  ></td><td id="la-en-fa"  ></td></tr>
               <tr><td>La#</td><td  id="la#-en-sol" ></td><td id="la#-en-fa" ></td></tr>
               <tr><td>Si</td><td   id="si-en-sol"  ></td><td id="si-en-fa"  ></td></tr>
            </tbody>
         </table>
      </div>
      <div id="main">
         <img id="agpl-licence" src="agplv3-88x31.png" alt="GNU Affero General Public License logo" />
         <div id="paramètres">
            <label for="avec-l-aide">Activer l'aide sur le clavier : </label>
            <input id="avec-l-aide" type="checkbox" checked="true" />
            <br/>
            <label for="nbr-de-note-decodée">Lecture de la note n°</label>
            <input id="nbr-de-note-decodée" type="number" min="1" max="200" value="1" readonly="true"/>
            <button id="démarrer-terminer">Démarrer</button>
            <br/>
            <label for="nombre-d-erreurs">Erreurs : </label>
            <input id="nombre-d-erreurs" type="number" readonly="true"/>
            <br/>
            <label for="temps-de-lecture">Temps de lecture moyen : </label>
            <input id="temps-de-lecture" type="number" readonly="true"/>
         </div>
         <img id="portées" src="portées.jpg" alt="Une portée en Sol, une autre en Fa" />
         <img id="clavier" src="clavier.jpg" alt="Clavier de piano, avec ou sans assistance" />
      </div>
      <script src="lecture-de-notes.js"></script>
   </body>
</html>
